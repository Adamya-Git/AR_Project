<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-aframe.prod.js"></script>

  <head>
    <title>AR Red Fort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./marker.mind; autoStart: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="redFortModel" src="./red_fort.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 0.2 0" scale="0.05 0.05 0.05" src="#redFortModel"></a-gltf-model>
      </a-entity>
    </a-scene>

    <div id="startButton" style="display: flex; justify-content: center; align-items: center; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 10000;">
        <button style="padding: 20px; font-size: 24px; background-color: white; border: none; border-radius: 10px; cursor: pointer;">Start AR âœ¨</button>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const startButton = document.querySelector('#startButton');
        const scene = document.querySelector('a-scene');
        startButton.addEventListener('click', () => {
          scene.systems['mindar-image-system'].start();
          startButton.style.display = 'none';
        });
      });
    </script>
  </body>
